<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <main>
    <div class="nft-preview">
      <div class="view-hover">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium photo" class="nft-image">
        <div class="overlay">
          <img src="images/icon-view.svg"  alt="view icon">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>

      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-information-container">
        <div class="wallet">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p class="wallet-amount">0.041 ETH</p>
        </div>
        
        <div class="release-date">
          <img src="images/icon-clock.svg">
          <p class="time-remaining">3 days left</p>
        </div>
      </div>

      <hr>
      
      <div class="creator">
        <img src="images/image-avatar.png" alt="creator profile picture" class="avatar-image">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
      

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Nguyen</a>.
      </div>
    </div>
  </main>
  
</body>
</html>
